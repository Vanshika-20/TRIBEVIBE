<!DOCTYPE html>
<html>
<head>
	<title>contact page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 style="margin: 20px 20px 20px 20px; text-align: center;"><strong>CONTACT US</strong></h1>
<form action="submit">
<div class="mb-3">
  <label for="name" class="form-label"><strong>Name</strong></label>
  <input type="text" id="name" class="form-control" placeholder="name">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><strong>Email address</strong></label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your Message" rows="3"></textarea>
</div>
<button type="button" class="btn btn-primary">Submit</button>
</form>
<div class="container">
	<div class="row">
	<div class="col-4">
	<div class="row">
		<div class="col-2" style="margin-top: 50px;">
		<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
  <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
</svg>
      </div>
      <div class="col-8" style="margin-top: 50px;">
      <h3>Head Office</h3>
      <p>SDA Complex, Bhubaneswar,Odisha</p>
      </div>
  </div>
</div>
<div class="col-4">
  <div class="row">
		<div class="col-2" style="margin-top: 50px;">
		<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
</svg>
       </div>
       <div class="col-8" style="margin-top: 50px;">
      <h3>Drop a Line</h3>
      <p>Email: xyz@gmail.com</p>
      </div>
  </div>
</div>
<div class="col-4">
<div class="row">
		<div class="col-2" style="margin-top: 50px;">
		<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"/>
</svg>
       </div>
       <div class="col-10" style="margin-top: 50px;">
      <h3>24x7 Support</h3>
      <p>Customer Service: 1800 101 303<br>
         fax-0177-256789</p>
      </div>
</div>
</div>

</div>
</body>
</html>
